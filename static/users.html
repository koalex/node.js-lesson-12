<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>

    <form id="removeUser">
        <input type="text" name="id" id="userId" placeholder="ID пользователя">
        <button type="submit">УДАЛИТЬ ПОЛЬЗОВАТЕЛЯ</button>
    </form>

    <script>
        const removeForm = document.querySelector('#removeUser');

        async function deleteUser (ev) {
	        ev.preventDefault();

        	const userId = document.querySelector('#userId').value;

	        const response = await fetch('/api/v1/users/' + userId, {
		        method: 'DELETE',
		        headers: {
			        'Content-Type': 'application/json'
		        }
	        });
        }

        removeForm.addEventListener('submit', deleteUser);
    </script>

</body>
</html>
